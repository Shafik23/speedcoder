<html>
   <head>
      <script src="scripts/gui.js"></script>
      <link rel="stylesheet" href="scripts/gui.css">

      <body onload=""> 
         <div id="codeSnippetDiv">
            <textarea id="codeSnippetArea" rows="25" cols="90" readonly> Choose a language and keyword(s) and hit Go!
            </textarea>
         </div>

         <br><br>

         <form name="paramForm">
            Language: &nbsp
            <select class="styled-form">
               <option value="python">Python</option>
               <option value="java">Java</option>
               <option value="javascript">JavaScript</option>
               <option value="clojure">Clojure</option>
               <option value="c">C</option>
               <option value="cpp">C++</option>
            </select>

            &nbsp Keyword(s): &nbsp
            <input class="styled-form" type="search" onkeydown="if (event.keyCode == 13) {return false;}" />
            &nbsp &nbsp
            <input id="GoButton" class="styled-button" type="button" value="       Go!       " 
                   onclick="loadCodeSnippet()"/>
            
         </form>
      </body>

   </head>
</html>
